gui:
  theme:
    inactiveBorderColor:
      - black
    optionsTextColor:
      - green
logs:
  timestamps: false
  since: '60m' # set to '' to show all logs
  tail: '50' # set to 200 to show last 200 lines of logs

customCommands:
  containers:
    - name: d
      attach: false                # Force delete usually doesn't require attachment
      command: 'docker rm -f {{ .Container.ID }}'
